<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCloud</title>
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <header>
      <nav>
        <a href="#" class="nav-item" id="logo"><img src='assets/cloud_sm.png'></img><p>Weather<span>Cloud<span></p></a>
        <a href="#" class="nav-item" id="setting-icon"><img src='assets/settings-icon.png'></img></a>
      </nav>
    </header>

    <main>

      <article>

        <div class='forecast-header'>
          <h2 id="location">Corvallis, OR</h2>
          <h3 id="date">Tuesday, May 23rd</h3>
          <h1 id="main-temp"> 72 <span>&#8457;<span></h1>
        </div>

        <div class="forecast-item">
            <p class='timeOfDay'>noon</p> <img src="assets/sun.png"> <p class='subTemp'>74</p>
        </div>

        <div class="forecast-item">
            <p class='timeOfDay'>afternoon</p> <img src="assets/sun.png"> <p class='subTemp'>75</p>
        </div>

        <div class="forecast-item">
            <p class='timeOfDay'>evening</p> <img src="assets/sun.png"> <p class='subTemp'>67</p>
        </div>

        <div class="forecast-item">
            <p class='timeOfDay'>tonight</p> <img src="assets/sun.png"> <p class='subTemp'>47</p>
        </div>

        <div class="wind-section">
          <h3 id="current-speed">7<span>mph</span></h3>
          <img src="assets/wind-sm.png">
          <div class='wind-wrapper'>
            <p id='first-wind'>3</p>
            <p id='second-wind'>10</p>
            <p id='third-wind'>4</p>
            <p id='fourth-wind'>14</p>
          </div>
        </div>

      </article>

    </main>

    <div class="hidden">
      <div class="popout">
        <h2>New Location</h2>
        <input type="text" placeholder="Zip Code">
        <button type="button">Add</button>
        <button type="button">Cancel</button>
      </div>
    </div>

  </body>

</html>
