<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCloud</title>
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <header>
      <nav>
        <a href="#" class="nav-item" id="logo"><img src='assets/cloud_sm.png'></img><p>Weather<span>Cloud<span></p></a>
        <a href="#" class="nav-item" id="setting-icon"><img src='assets/settings-icon.png'></img></a>
      </nav>
    </header>

    <main>

      <article class='local-forecast'>

        <div class='forecast-header'>
          <h2 id="location">Corvallis, OR</h2>
          <h3 id="date">Tuesday, May 23rd</h3>
          <h1 id="main-temp"> 72 <span>&#8457;<span></h1>
        </div>

        <div class="forecast-item">
            <p id='first-time' class='timeOfDay'>noon</p> <img src="assets/sunny-use.png"> <p class='subTemp'>74</p>
        </div>

        <div class="forecast-item">
            <p id='second-time' class='timeOfDay'>afternoon</p> <img src="assets/sunny-use.png"> <p class='subTemp'>75</p>
        </div>

        <div class="forecast-item">
            <p id='third-time' class='timeOfDay'>evening</p> <img src="assets/sunny-use.png"> <p class='subTemp'>67</p>
        </div>

        <div class="forecast-item">
            <p id='fourth-time' class='timeOfDay'>tonight</p> <img src="http://openweathermap.org/img/w/10d.png"> <p class='subTemp'>47</p>
        </div>

        <div class="wind-section">
          <h3 id="current-speed">7<span>mph</span></h3>
          <img src="assets/wind-sm.png">
          <div class='wind-wrapper'>
            <p id='first-wind'>3</p>
            <p id='second-wind'>10</p>
            <p id='third-wind'>4</p>
            <p id='fourth-wind'>14</p>
          </div>
        </div>

      </article>

      <article class="sub-display">
        <h1>51<span>&#8457;</span></h1>
        <h2>London, England</h2>
      </article>

      <article class="sub-display">
        <h1>49<span>&#8457;</span></h1>
        <h2>Raintown, Indiana</h2>
      </article>

      <article class="sub-display">
        <h1>81<span>&#8457;</span></h1>
        <h2>SanDiego, California</h2>
      </article>

      <article id='97331' class="sub-display" onmouseover="disappear(97331)" onmouseout="appear(97331)">
        <div id='back' class='hidden'>
        <button class="sub-delete" onclick="remove(97)">Delete</button>
        </div>

        <div id='front'>
        <h1>53<span>&#8457;</span></h1>
        <h2>Paris, France</h2>
      </div>
      </article>


      <a id='addLocation' href='#'><article id='add-button' class="sub-display"><p> + Add Location</p></article></a>

    </main>

    <div id='backdrop' class='hidden'></div>
    <div id='popout' class='hidden'>
      <a class='close-btn' href='#'></a>
      <h2>New Location</h2>
      <input id="zip-input" type="text" placeholder="Zip Code  ">
      <a class='add-btn' href='#'><p>Add</p></a>
      <a class='cancel-btn' href='#'><p>Cancel</p></a>
    </div>

  </body>

  <script src="main.js" charset="utf-8"></script>
</html>
