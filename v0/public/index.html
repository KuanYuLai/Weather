<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCloud</title>
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <header>
      <nav class="navbar">
        <a class="nav-button" id="home-button">WeatherCloud</a>
        <a class="nav-button" id="setting-button"></a>
      </nav>
    </header>

    <main>
    <h2 id="location"> Corvallis, OR </h2>
    <h3 id="date"> Tuesday, May 23rd 2017 </h3>
    <div class="main-container">
      <div class="time-display">
        <h1> 72 <span>&#8457;<span></h1>
        <div class="block" id="noon">
            <p> noon </p>
            <img src="http://icons.iconarchive.com/icons/custom-icon-design/weather/256/Sunny-icon.png">
            <p> 74 </p>
        </div>

        <div class="block" id="afternoon">
          <p> afternoon </p>
          <img src="http://icons.iconarchive.com/icons/custom-icon-design/weather/256/Sunny-icon.png">
          <p> 75 </p>
        </div>

        <div class="block">
          <p> evening </p>
          <img src="http://icons.iconarchive.com/icons/custom-icon-design/weather/256/Sunny-icon.png">
          <p> 67 </p>
        </div>

        <div class="block">
          <p> tonight </p>
          <img src="http://icons.iconarchive.com/icons/custom-icon-design/weather/256/Sunny-icon.png">
          <p> 47 </p>
        </div>

      </div>

      <div class="wind-speed">
       <h3 id="average-speed"> <i class="fa fa-gear"></i> 7 <span>mph</span> </h3>
       <div class='wind-content'>
        <h3> 3 </h3>
        <h3> 10 </h3>
        <h3> 4 </h3>
        <h3> 14 </h3>
        </div>
      </div>
    </div>

    <article class="sub-display">
      <h1>51<span>&#8457;</span></h1>
      <h2>London, England</h2>
    </article>

    <article class="sub-display">
      <h1>49<span>&#8457;</span></h1>
      <h2>Raintown, Indiana</h2>
    </article>

    <article class="sub-display">
      <h1>81<span>&#8457;</span></h1>
      <h2>Sandiego, California</h2>
    </article>

    <article class="sub-display">
      <h1>53<span>&#8457;</span></h1>
      <h2>Paris, France</h2>
    </article>

    <article class="sub-display">
      <button id="add-button" type="button"><i class="fa fa-plus"></i> Add location</button>
    </article>

  </main>

    <div class="hidden">
      <div class="popout">
        <h2>New Location</h2>
        <input type="text" placeholder="Zip Code">
        <button type="button">Add</button>
        <button type="button">Cancel</button>
      </div>
    </div>

  </body>

</html>
